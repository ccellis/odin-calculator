<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="screen">0.01122</div>
        <div class="buttons">
            <div class="left-buttons">
                <div class="function-buttons">
                    <div class="button ac">AC</div>
                    <div class="button c">C</div>
                    <div class="button sign">+/-</div>
                </div>
                <div class="number-buttons">
                    <div class="number-row">
                        <div class="button number">7</div>
                        <div class="button number">8</div>
                        <div class="button number">9</div>
                    </div>
                    <div class="number-row">
                        <div class="button number">4</div>
                        <div class="button number">5</div>
                        <div class="button number">6</div>
                    </div>
                    <div class="number-row">
                        <div class="button number">1</div>
                        <div class="button number">2</div>
                        <div class="button number">3</div>
                    </div>
                    <div class="number-row">
                        <div class="button zero">0</div>
                        <div class="button period">.</div>
                    </div>
                </div>
            </div>
            <div class="operator-buttons">
                <div class="button modulo">%</div>
                <div class="button multiply">x</div>
                <div class="button subtract">-</div>
                <div class="button add">+</div>
                <div class="button equals">=</div>
            </div>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
